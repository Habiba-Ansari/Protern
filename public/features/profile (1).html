}

        <div class="container">
            <h2>Create Your Profile</h2>
    
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
    
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                </div>
    
                <div class="form-group">
                    <label for="college">College:</label>
                    <input type="text" id="college" name="college" placeholder="Enter your college">
                </div>
    
                <div class="form-group education-fields">
                    <label>Education:</label>
                    <div class="inline-fields">
                        <input type="text" name="education[]" placeholder="Add Education">
                        <button type="button" onclick="addField('education')">+</button>
                    </div>
                </div>
    
                <div class="form-group experience-fields">
                    <label>Experience:</label>
                    <div class="inline-fields">
                        <input type="text" name="experience[]" placeholder="Add Experience">
                        <button type="button" onclick="addField('experience')">+</button>
                    </div>
                </div>
    
                <div class="form-group skills-fields">
                    <label>Skills:</label>
                    <div class="inline-fields">
                        <input type="text" name="skills[]" placeholder="Add Skills">
                        <button type="button" onclick="addField('skills')">+</button>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="achievements">Achievements:</label>
                    <input type="text" id="achievements" name="achievements" placeholder="Enter your achievements">
                </div>
    
                <button type="button" id="previewBtn" onclick="previewProfile()">Preview</button>
            </form>
    
            <div class="preview-section" id="previewSection" style="display:none;">
                <h3 id="previewHeading">Profile Preview</h3>
                <div class="preview-content" id="previewContent"></div>
                <button id="editBtn" onclick="editProfile()">Edit</button>
                <button id="saveBtn" onclick="saveProfile()">Save</button>
            </div>
        </div>
    
        <script>
            function addField(section) {
                const container = document.querySelector(`.${section}-fields`);
                const inputField = document.createElement('div');
                inputField.className = 'inline-fields';
                
                const newInput = document.createElement('input');
                newInput.type = 'text';
                newInput.placeholder = `Add more ${section}`;
                newInput.name = `${section}[]`;
    
                const button = document.createElement('button');
                button.innerText = '-';
                button.onclick = function() {
                    inputField.remove();
                };
    
                inputField.appendChild(newInput);
                inputField.appendChild(button);
                container.appendChild(inputField);
            }
    
            function previewProfile() {
                const form = document.getElementById('profileForm');
                const previewContent = document.getElementById('previewContent');
                const formData = new FormData(form);
    
                let content = `
                    <p><strong>Name:</strong> ${formData.get('name')}</p>
                    <p><strong>Gender:</strong> ${formData.get('gender')}</p>
                    <p><strong>City:</strong> ${formData.get('city')}</p>
                    <p><strong>College:</strong> ${formData.get('college')}</p>
                    <p><strong>Education:</strong></p><ul>
                `;
                formData.getAll('education[]').forEach(education => content += `<li>${education}</li>`);
                content += '</ul><p><strong>Experience:</strong></p><ul>';
                formData.getAll('experience[]').forEach(experience => content += `<li>${experience}</li>`);
                content += '</ul><p><strong>Skills:</strong></p><ul>';
                formData.getAll('skills[]').forEach(skill => content += `<li>${skill}</li>`);
                content += `</ul><p><strong>Achievements:</strong> ${formData.get('achievements')}</p>`;
    
                previewContent.innerHTML = content;
    
                form.style.display = 'none';
                document.getElementById('previewSection').style.display = 'block';
            }
    
            function editProfile() {
                document.getElementById('profileForm').style.display = 'block';
                document.getElementById('previewSection').style.display = 'none';
            }
    
            function saveProfile() {
                const previewHeading = document.getElementById('previewHeading');
                previewHeading.textContent = "Your Profile";
    
                const editButton = document.getElementById('editBtn');
                const saveButton = document.getElementById('saveBtn');
                editButton.style.display = 'none'; // Hide the Edit button
                saveButton.style.display = 'none'; // Hide the Save button
            }
        </script>
