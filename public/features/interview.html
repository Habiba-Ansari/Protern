        body {

        .container {

        .form-group {

        .form-group label {
            font-weight: bold;
            color: #b879ff;
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input,

            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;

            outline: none;

            color: white;

        .scheduled-interviews {

            text-align: left; /* Align text to the left */
        }
        
        .scheduled-interview {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px; /* Added rounded corners */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Added subtle shadow */
        }

        .scheduled-interview p {
            margin: 5px 0; /* Reduced margin for better spacing */
        }
        
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>

    <!-- Interview Scheduling Section -->
    <div class="container">
        <h1>Schedule an Interview</h1>
        <form id="scheduleForm">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" required>
            </div>
            <div class="form-group">
                <label for="interviewDate">Date</label>
                <input type="date" id="interviewDate" required>
            </div>
            <div class="form-group">
                <label for="interviewTime">Time</label>
                <input type="time" id="interviewTime" required>
            </div>
            <div class="form-group">
                <label for="interviewTopic">Interview Topic</label>
                <input type="text" id="interviewTopic" required>
            </div>
            <button type="submit" class="submit-btn">Schedule Interview</button>
        </form>

        <div class="scheduled-interviews" id="scheduledInterviews">
            <h2>Scheduled Interviews</h2>
            <!-- Scheduled interviews will appear here -->
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('scheduleForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const companyName = document.getElementById('companyName').value;
            const interviewDate = document.getElementById('interviewDate').value;
            const interviewTime = document.getElementById('interviewTime').value;
            const interviewTopic = document.getElementById('interviewTopic').value;

            // Create a new interview div
            const interviewDiv = document.createElement('div');
            interviewDiv.className = 'scheduled-interview';
            interviewDiv.innerHTML = `
                <p><strong>Company:</strong> ${companyName}</p>
                <p><strong>Date:</strong> ${interviewDate}</p>
                <p><strong>Time:</strong> ${interviewTime}</p>
                <p><strong>Topic:</strong> ${interviewTopic}</p>
            `;

            // Append the new interview to the scheduled interviews section
            document.getElementById('scheduledInterviews').appendChild(interviewDiv);

            // Clear the form
            document.getElementById('scheduleForm').reset();
        });
    </script>
